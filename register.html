  <script>
    // ğŸ”¹ Validasi real-time: password match
    const password = document.getElementById('password');
    const konfirmasi = document.getElementById('konfirmasiPassword');
    const mismatch = document.getElementById('passwordMismatch');
    const btnSubmit = document.getElementById('btnSubmit');

    function checkPasswordMatch() {
      if (password.value && konfirmasi.value) {
        if (password.value !== konfirmasi.value) {
          mismatch.classList.remove('d-none');
          btnSubmit.disabled = true;
          btnSubmit.classList.add('disabled');
        } else {
          mismatch.classList.add('d-none');
          btnSubmit.disabled = false;
          btnSubmit.classList.remove('disabled');
        }
      }
    }

    password.addEventListener('input', checkPasswordMatch);
    konfirmasi.addEventListener('input', checkPasswordMatch);

    // ğŸ”¹ Hindari double-submit
    document.getElementById('registerForm').addEventListener('submit', function() {
      btnSubmit.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Memproses...';
      btnSubmit.disabled = true;
    });
  </script>
